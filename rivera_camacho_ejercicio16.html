</head>
<body>

    <h2>Bitácora de préstamo de equipos</h2>
    <div class= "container">
        <p class="resaltado">Nombre:<input type="text"></p>
    </div>
    

    <div class= "container">
        <p><label class="resaltado">Carrera: </label>
        <select> 
            <option value="1"> C </option>
            <option value="2"> G </option>
            <option value="3"> S </option>
            <option value="4"> IP </option>
            <option value="5"> IN </option>
        </select>
    </p>
    </div>
    

    <div class= "container">
        <p class="resaltado">Grupo: <input type="text"></p>
        <p><label class="resaltado">Alumno / Profesor </label>
                <input type="checkbox"> A 
                <input type="checkbox"> P 
        </p>
    </div>
    
   
    <div class= "container">
        <p class="resaltado">Préstamo :<input type="text"></p>

        <p>
            <label class="resaltado">Hora de préstamo: </label>  
            <p>Fecha: <input type="text"></p>
            <p>Hora: <input type="text"></p>
            <p>Firma: <input type="text"></p>
        </p>
    </div>

   
    <div class= "container">
        <p>
            <label class="resaltado">Hora de entrega: </label> 
            <p>Fecha: <input type="text"></p>
            <p>Hora: <input type="text"></p>
            <p>Firma: <input type="text"></p>
        </p>
    </div>


    <p><button> Enviar </button></p>
